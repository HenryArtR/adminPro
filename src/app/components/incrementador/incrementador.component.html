<div class="input-group">
  <span class="input-group-btn">
    <button (click)="cambiarValor(-5)" class="btn btn-primary" type="button">
      <i class="fa fa-minus"></i>
    </button>
  </span>

  <input type="number" class="form-control" min="0" max="100" [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}" placeholder="Product name" (ngModelChange)="onChange($event)" [(ngModel)]="progreso" >

  <span class="input-group-btn">
    <button (click)="cambiarValor(5)" class="btn btn-primary" type="button">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
